<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats-Kakao</title>
  </head>
  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar_column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar_column">
        <span>18:43</span>
      </div>
      <div class="status-bar_column">
        <span>110%</span>
        <i class="fa-solid fa-battery-full fa-lg"></i>
        <i class="fa-solid fa-bolt-lightning"></i>
      </div>
    </div>
    <header class="alt-header">
      <div class="alt-header_column">
        <a href="friends.html"> <i class="fa-solid fa-angle-left fa-2x"></i></a>
      </div>
      <div class="alt-header_column">
        <h1 class="alt-header_title">Naktan</h1>
      </div>
      <div class="alt-header_column">
        <span><i class="fa-solid fa-gear fa-lg"></i></span>
      </div>
    </header>
    <main class="main-screen main-chat">
      <div class="chat_timestamp">Tuesday, june 30, 2024</div>
      <div class="message-row">
        <img src="img/01.png" />
        <div class="message-row_content">
          <span class="message_author">Nicolas</span>
          <div class="message_info">
            <span class="message_bubble">Hi</span>
            <span class="message_time">21:27</span>
          </div>
        </div>
      </div>
      <div class="message-row message-row--own">
        <div class="message-row_content">
          <div class="message_info">
            <span class="message_bubble">Hi nice to meet you</span>
            <span class="message_time">21:27</span>
          </div>
        </div>
      </div>
    </main>
    <form class="reply">
      <div class="reply_column">
        <i class="fa-solid fa-battery-full fa-lg"></i>
      </div>
      <div class="reply_column">
        <input type="text" placeholder="Wrtie" />
        <i class="fa-solid l fa-smile-wink fa-lg"></i>
        <button><i class="fa-solid fa-battery-full fa-lg"></i></button>
      </div>
    </form>
    <div id="no-mobile">
      <span>Your screen is too big</span>
    </div>
    <script
      src="https://kit.fontawesome.com/5c8833e5e7.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
