<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More-Kakao</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar_column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar_column">
        <span>18:43</span>
      </div>
      <div class="status-bar_column">
        <span>110%</span>
        <i class="fa-solid fa-battery-full fa-lg"></i>
        <i class="fa-solid fa-bolt-lightning"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header_title">Find</h1>
      <div class="screen-header_icons">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <span><i class="fa-solid fa-music fa-lg"></i></span>
        <span><a href="settings.html"><i class="fa-solid fa-gear fa-lg"></i></a></span>

        <span class="find_icons-add badge"></span>
      </div>
    </header>

    <main class="main-screen more-screen">
      <div class="user-component">
        <div class="user-component_column">
          <img
            src="img/01.png"
            class="user-component_avatar user-component_avatar--xl"
          />
          <div class="user-component_text">
            <h4 class="user-component_title">Naktan</h4>
            <h6 class="user-component_subtitle">010-1234-5678</h6>
          </div>
        </div>
        <div class="user-component_column">
          <i class="fa-solid fa-message"></i>
        </div>
      </div>
      <div class="icon-row">
        <div class="icon-row_icon">
          <i class="fa-solid fa-qrcode"></i><span>Calender</span>
        </div>
        <div class="icon-row_icon">
          <i class="fa-regular fa-address-book"></i><span>Emoticons</span>
        </div>
        <div class="icon-row_icon">
          <i class="fa-solid fa-fingerprint"></i><span></span>Themes</span>
        </div>
        <div class="icon-row_icon">
          <i class="fa-regular fa-envelope"></i><span>Account</span>
        </div>
      </div>
      <div class="more-suggestions">
        <h4 class="more-suggestions_title">Suggestions</h4>
        <div class="more-suggestions_icons">
            <div class="more-suggestions_icon">
                <div class="more-suggestions_icon-image">
                    <i class="fa-solid fa-bolt-lightning"></i>
                </div>
                <span class="more-suggestions_icon-text">Kakao Story</span>
            </div>
            <div class="more-suggestions_icon">
                <div class="more-suggestions_icon-image">
                    <i class="fa-solid fa-bolt-lightning"></i>
                </div>
                <span class="more-suggestions_icon-text">Kakao Story</span>
            </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav_list">
        <li class="nav_btn">
          <a class="nav_a" href="friends.html"
            ><i class="fa-regular fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav_btn">
          <a class="nav_a" href="chats.html">
            <span class="nav_notification badge">1</span>
            <i class="fa-regular fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav_btn">
          <a class="nav_a" href="find.html"
            ><i class="fa-solid fa-magnifying-glass fa-2x"></i
          ></a>
        </li>
        <li class="nav_btn">
          <a class="nav_a" href="more.html">
            <span class="nav_notification dot"></span>
            <i class="fa-solid fa-ellipsis fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>
    <script
      src="https://kit.fontawesome.com/5c8833e5e7.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
