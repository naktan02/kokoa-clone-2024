<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Creat An account</h1>
    <form>
      <!-- first-name -->
      <label for="first-name">First name</label>
      <input
        id="first-name"
        required
        type="text"
        placeholder="first name"
      /><br />
      <!-- last-name -->
      <label for="last-name">Last name</label>
      <input
        id="last-name"
        required
        type="text"
        placeholder="last name"
      /><br />
      <!-- email -->
      <label for="email">Email</label>
      <input id="email" required type="email" placeholder="Email" /><br />
      <!-- username -->
      <label for="username">Username</label>
      <input id="username" required type="text" placeholder="Username" /><br />
      <!-- password -->
      <label for="password">Password</label>
      <input
        id="password"
        requiredtype="password"
        placeholder="Password"
        minlength="10"
      /><br />
      <!-- birth date -->
      <label for="brith-date">Birth date</label>
      <input id="brith-date" required type="date" /><br />
      <!-- How happy -->
      <label for="happy">How happy are you?</label>
      <input
        id="happy"
        required
        type="range"
        list="markers"
        min="0"
        max="100"
      />
      <datalist id="markers">
        <option value="0"></option>
        <option value="10"></option>
        <option value="20"></option>
        <option value="30"></option>
        <option value="40"></option>
        <option value="50"></option>
        <option value="60"></option>
        <option value="70"></option>
        <option value="80"></option>
        <option value="90"></option>
        <option value="100"></option>
      </datalist>
      <br />
      <!-- what color -->
      <label for="color">what is your fav.color?</label>
      <input id="color" type="color" /><br />
      <input type="submit" value="Create Account" />
    </form>
  </body>
</html>
